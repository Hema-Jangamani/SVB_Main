<!DOCTYPE html>
<html>

<head>
  <title>Movie Project</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer type="text/javascript" src="movie.js"></script>
  <style>
    .nav a:hover,
    .nav a:active,
    .nav a.active {
      background-color: #333 !important;
    }

    table {
      border: 1px solid #ccc;
    }

    h4 {
      font-size: 2.5rem;
      text-align: center;
    }

    body {
      background-color: #eee;
    }

    section {
      background-color: #ddd;
    }
  </style>

  <script defer type="text/javascript" src="movie.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Movie Project</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="active" onclick="toggleNav(event)" data-id="home" href="javascript:void(0)">Home</a></li>
        <li><a onclick="toggleNav(event)" data-id="user" href="javascript:void(0)">User</a></li>
        <li><a onclick="toggleNav(event)" data-id="rating" href="javascript:void(0)">Ratings</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">

      <section class="homeContainer col-md-12 col-lg-12 col-sm-12" data-id="home">
        <h4>All Movies</h4>
        <button class="btn btn-primary" onclick="fetchAllMovies()">Fetch All Movies</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Movie Id</th>
              <th>Movie Name</th>
            </tr>
          </thead>
          <tbody id="allMovies"></tbody>
        </table>
      </section>
      <section class="userContainer col-md-12 col-lg-12 col-sm-12" data-id="user">
        <h4>User</h4>
        <input type="text" name="user" id="user" placeholder="Enter User ID" />
        <button class="btn btn-primary" onclick="getUserId()">Get UserId</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Movie Id</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="userData"></tbody>
        </table>
      </section>
      <section class="ratingContainer col-md-12 col-lg-12 col-sm-12" data-id="rating">
        <h4>Ratings</h4>
        <input type="text" name="bymovie" id="bymovie" placeholder="Enter Movie Name" />
        <button class="btn btn-primary" onclick="getRatingsByMovieData()">Get Ratings</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>User Id </th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="ratingsData"></tbody>
        </table>
      </section>


    </div>
  </div>
</body>

</html>
